---
kind: pipeline
type: kubernetes
name: default

steps:
  - name: build
    image: docker:dind
    privileged: true
    volumes:
      - name: dockersock
        path: /var/run/
    commands:
      - docker build --tag dijitle/metra:$DRONE_COMMIT .
  - name: push
    image: docker:dind
    privileged: true
    environment:
      USERNAME:
        from_secret: docker_username
      PASSWORD:
        from_secret: docker_password
    volumes:
      - name: dockersock
        path: /var/run/
    commands:
      - docker tag dijitle/metra:$DRONE_COMMIT dijitle/metra:$DRONE_TAG
      - docker login -u $USERNAME -p $PASSWORD
      - docker push dijitle/metra:$DRONE_TAG
    when:
      event:
        - tag
volumes:
  - name: dockersock
    host:
      path: /var/run/
---
